name: Android CI Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # Set the runner environment
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      # Checks-out your repository under $GITHUB_WORKSPACE, so your workflow can access it
      uses: actions/checkout@v4

    - name: Set up JDK 17
      # Sets up a Java environment for the Android build
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Make Gradle Wrapper Executable
      # Ensures the gradlew script can be executed
      run: chmod +x ./gradlew

    - name: Build Debug APK
      # Runs the Gradle task to build the debug APK
      run: ./gradlew assembleDebug

    - name: Upload Debug APK Artifact
      # Uploads the generated APK file as a workflow artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk 
        # The path should match where your project outputs the APK
        retention-days: 5 # Optional: how long to keep the artifact